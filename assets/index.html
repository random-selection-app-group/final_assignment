<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction for Random-selection-app</title>
    <style>
        .box{
            font-size: 18px;
            color:rgb(1, 11, 8);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div>
        <div class="box">
            命运飞镖
            选择困难症的福音，你值得拥有~

            【治好你的选择困难症】
            在这里，你可以选择为你的选择困难症找到解决办法！
            只需要创建对应的主题，把你纠结的所有选项都加入到主题中
            点击【开始选择】
            由转盘决定你接下来的命运！
            如果你想保留这次主题内容，点击【保存到我的‘主题’】并在【我的主题】中查看结果！

            除此之外，你还可以有...

            【真心话大冒险】
            派对上的趣味源泉！
            选择【真心话】还是【大冒险】？
            一定要遵守规则哦！
            
        </div>
    </div>
</body>
</html>
