name: dod1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_spinbox: ^0.13.1
  flutter_spinkit: ^5.2.1
  flutter_fortune_wheel: ^1.3.1
  http: ^0.13.3
  flutter_card_swiper: ^7.0.1
  animated_text_kit: ^4.2.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  flutter_staggered_animations: ^1.0.0
  flutter_swiper_null_safety: ^1.0.2
  roulette: ^0.1.5
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/
    - images/
    - fonts/
  fonts:
    - family: Font1
      fonts:
       - asset: fonts/font1.ttf
    - family: Font2
      fonts:
       - asset: fonts/font2.ttf
  uses-material-design: true